name: Build and Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage
      
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: test_password
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U test_user; do
            sleep 2
          done
          echo "PostgreSQL is ready!"
      
      - name: Setup test database (Python init)
        env:
          PGPASSWORD: test_password
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DATABASE_URI: postgresql://test_user:test_password@localhost:5432/test_db
        run: |
          echo "Creating database tables using init_db()..."
          python -c "
          from database import init_db
          init_db()
          print('Tables created successfully!')
          "
          
          echo "Loading minimal test data..."
          python -c "
          from sqlalchemy.orm import Session
          from database import SessionLocal, engine
          from models import Node, Edge
          
          db = SessionLocal()
          try:
              # Create a few test nodes
              test_nodes = [
                  Node(id='N1', x=100, y=100, level=0, type='corridor'),
                  Node(id='N2', x=150, y=100, level=0, type='corridor'),
                  Node(id='Gate-1', x=200, y=200, level=0, type='gate'),
              ]
              
              for node in test_nodes:
                  db.add(node)
              
              # Create a test edge
              test_edge = Edge(id='E1', from_id='N1', to_id='N2', weight=5.0)
              db.add(test_edge)
              
              db.commit()
              print(f'Added {len(test_nodes)} nodes and 1 edge for testing')
          finally:
              db.close()
          "

      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          DATABASE_URI: postgresql://test_user:test_password@localhost:5432/test_db
          TESTING: 'True'
        run: |
          echo "Running tests with coverage..."
          python -m coverage run -m pytest tests/ -v
          
          echo "Generating coverage XML report..."
          python -m coverage xml
          
          echo "Generating coverage HTML report..."
          python -m coverage html
          
          echo "Coverage Summary:"
          python -m coverage report
          
          echo "Generated coverage files:"
          ls -la *.xml
          ls -la coverage_html/

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            coverage_html/
          retention-days: 7

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.sources=.
            -Dsonar.exclusions=tests/**,test_*.py,conftest.py,load_data_db.py,load_from_config.py,visualize.py,db/**,**/__pycache__/**,**/*.pyc
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.scm.provider=git