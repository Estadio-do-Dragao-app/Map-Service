sonar.projectKey=Estadio-do-Dragao-app_Map-Service
sonar.organization=estadio-do-dragao-app

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=Map-Service
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.tests=./tests

# Exclude generated coverage HTML and cache directories
sonar.exclusions=./**/coverage_html/**,./**/htmlcov/**,.**/__pycache__/**,.**/.pytest_cache/**,./**/venv/**,./**/.venv/**

# Python specific settings
sonar.python.version=3.11

# Test file patterns (with ./ prefix)
sonar.test.inclusions=./tests/**/test_*.py,./tests/**/*_test.py

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Security hotspot exclusions
# MD5 used for ETag generation (cache fingerprinting, not cryptographic security)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S4790
sonar.issue.ignore.multicriteria.e1.resourceKey=ApiHandler.py
